name: Spectrum.select_location
description: |
  One of several related parameters that permit one to apply
  additional conditions on the location of photons extracted in
  the detailed spectrum. The location refers here to the either
  where the photons was created or where it last scattered
type: Enumerator
values:
  all: Select photons regardless of where they are generated
  below_disk: Select only photons generated from below (-z) the disk
  above_disk: Select only photons orginating above the disk
  spherical_region: Select photons by defining a spherical region
parent:
  Spectrum.select_photons_by_position: true
file: setup.c
advanced: true

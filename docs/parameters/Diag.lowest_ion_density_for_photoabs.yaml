name: Diag.lowest_ion_density_for_photoabs
description: |
  For efficiency reasons, Python does not try to calculate photoabsorption
  for an ion with an extremly low density.  This advance parameter changes
  this density limit
type: Double
unit: n/cm**3
values: Greater than 0
parent:
  Diag.use_standard_care_factors: false
file: diag.c
advanced: true
